<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Successful</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome (for check icon) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<style>
    body{
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
}

.card{
    border: none;
    border-radius: 18px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    background: #ffffff;
}

h4{
    color: #1e293b;
    letter-spacing: 0.5px;
}

hr{
    border-top: 2px solid #e5e7eb;
    width: 80%;
    margin: 15px auto;
}

.fa-check{
    width: 70px;
    height: 70px;
    line-height: 45px;
    animation: pop 0.6s ease-out;
}

@keyframes pop{
    0%{
        transform: scale(0.5);
        opacity: 0;
    }
    100%{
        transform: scale(1);
        opacity: 1;
    }
}

.btn-primary{
    background-color: #2563eb;
    border: none;
    border-radius: 25px;
    padding: 10px 35px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-primary:hover{
    background-color: #1e40af;
    transform: translateY(-1px);
}

p{
    font-size: 15px;
}

</style>
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card text-center p-4 shadow" style="width:420px;">
        
        <h4 class="fw-bold mb-3">Registration Successful!</h4>
        <hr>

        <div class="my-4">
            <i class="fa-solid fa-check text-white fs-2 bg-success rounded-circle p-3"></i>
        </div>

        <p class="text-muted mb-4">
            Your account has been created successfully.
        </p>

        <a href="login.html" class="btn btn-primary px-4">
            Go to Login
        </a>

    </div>
</div>

</body>
</html>
