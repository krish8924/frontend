<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<style>
/* Background & font */
body{
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
    min-height: 100vh;
}

/* Card */
.card{
    border: none;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    background: #ffffff;
}

/* Headings */
h4{
    font-weight: 600;
    color: #1e293b;
    letter-spacing: 0.4px;
}

/* Step info text */
.text-muted{
    font-size: 14px;
    color: #6b7280 !important;
}

/* Labels */
label{
    font-weight: 500;
    color: #374151;
    margin-bottom: 6px;
}

/* Inputs */
.form-control{
    border-radius: 10px;
    padding: 10px 14px;
    border: 1px solid #d1d5db;
}

.form-control:focus{
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37,99,235,0.25);
}

/* Buttons */
.btn-primary{
    background-color: #2563eb;
    border: none;
    border-radius: 25px;
    padding: 10px 40px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-primary:hover{
    background-color: #1e40af;
    transform: translateY(-1px);
}

.btn-outline-dark{
    border-radius: 25px;
    padding: 10px 30px;
    font-weight: 500;
}

/* Footer row */
.row.border-top{
    margin-top: 20px;
    padding-top: 15px;
}

/* Step handling (your logic preserved) */
.step{
    display: none;
}
#step1{
    display: block;
}
#step2:target{
    display: block;
}
#step2:target ~ #step1{
    display: none;
}


</style>
</head>

<body class="bg-light">

<div class="container mt-5">
<div class="card mx-auto p-4" style="max-width:500px;">

<!-- STEP 1 -->
<div id="step1" class="step">
    <h4 class="text-center border-bottom border-2 pb-2">Student Registration</h4>
    <p class="text-center text-muted">Step 1 of 2: Personal Information</p>
    <label for="">Full Name</label>
    <input type="text" class="form-control mb-3" placeholder="Full Name">
    <label for="">Email</label>
    <input type="email" class="form-control mb-3" placeholder="Email">
     <label for="">Password </label>
    <input type="password" class="form-control mb-3" placeholder="Password">
     <label for="">Confirm Password</label>
    <input type="password" class="form-control mb-3 " placeholder="Confirm Password">

    <div class="row border-top border-2">
        <div class="col mt-3">
            <a href="login.html" type="button" class="btn btn-outline-dark px-4">Back</a>
        </div>
        <div class="col mt-3">
            <a href="stureg2.html" class="btn btn-primary px-5 ms-5">Next</a>
        </div>
    </div>
</div>


</div>
</div>

</body>
</html>
