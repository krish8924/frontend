<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/adduser.css">
  <link rel="stylesheet" href="../assets/css/user-form.css">
</head>

<body class="bg-light">
<div class="container mt-4">

  <div class="card">
    <div class="card-header">Edit User</div>
    <div class="card-body">

      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" value="Anjali Sharma">
          </div>

          <div class="col-md-6">
            <label class="form-label">Role</label>
            <select class="form-select">
              <option selected>Student</option>
              <option>Faculty</option>
              <option>Admin</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" value="Computer Science">
          </div>

          <div class="col-md-6">
            <label class="form-label">Status</label>
            <select class="form-select">
              <option selected>Active</option>
              <option>Idle</option>
              <option>Disabled</option>
            </select>
          </div>
        </div>

        <div class="mt-4">
          <button class="btn btn-primary">Update User</button>
          <a href="user.html" class="btn btn-secondary">Cancel</a>
        </div>
      </form>

    </div>
  </div>

</div>

<script src="../assests/javascript/user-form.js"></script>
</body>
</html>
