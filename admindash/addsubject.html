<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Subject Modal</title>
<link rel="stylesheet" href="../assets/css/addsubject.css">
</head>
<body>

<div class="overlay">
    <div class="modal">

        <!-- Header -->
        <div class="modal-header">
            <h3>Add Subject</h3>
            <span class="close-btn">&times;</span>
        </div>

        <!-- Body -->
        <div class="modal-body">

            <div class="form-row">
                <label>Subject Name</label>
                <input type="text">
            </div>

            <div class="form-row">
                <label>Department</label>
                <select>
                    <option>Select Department</option>
                    <option>Computer</option>
                    <option>IT</option>
                    <option>ENTC</option>
                </select>
            </div>

            <div class="form-row">
                <label>Academic Year</label>
                <select>
                    <option>Select Year</option>
                    <option>FE</option>
                    <option>SE</option>
                    <option>TE</option>
                    <option>BE</option>
                </select>
            </div>

            <div class="form-row">
                <label>Status</label>
                <select>
                    <option>Active</option>
                    <option>Disabled</option>
                </select>
            </div>

        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button class="btn-primary">Add Subject</button>
            <button class="btn-secondary">Cancel</button>
        </div>

    </div>
</div>

</body>
</html>
