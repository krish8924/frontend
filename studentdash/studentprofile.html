<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Profile | PSMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/studentprofile.css">
     <script src="../assets/javascript/studentprofile.js" defer></script>


</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="sidebar-title">Student Dashboard</h2>
        <ul class="menu">
            <li><a href="#">üìä Dashboard</a></li>
            <li><a href="./startsession.html">üñ•Ô∏è Start Practical</a></li>
            <li><a href="./summary.html">üìú History</a></li>
            <li><a href="./studentprofile.html">üë©‚Äçüéì Profile</a></li>
            <li><a href="../facultydash/index.html">üö™ Logout</a></li>
        </ul>
    </aside>

    <!-- MAIN -->
    <main class="main-content">

        <div class="profile-wrapper">

            <!-- LEFT -->
            <div class="profile-left">
                <img src="../assets/images/about.jpg" id="profileImage" class="profile-img">
                <h4>Chandrakala Mahale</h4>
                <p>Computer Engineering</p>

                <div class="mt-3 hidden" id="photoSection">
                    <input type="file" class="form-control" onchange="previewImage(event)">
                </div>
            </div>

            <!-- RIGHT -->
            <div class="profile-right">

                <h3 class="section-title">Profile Details</h3>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Full Name</label>
                        <input class="form-control editable" value="Chandrakala Vijay Mahale" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Email</label>
                        <input class="form-control editable" value="chandrakala.mahale@netleap.edu" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label>College</label>
                    <input class="form-control editable" value="Matoshri College of Engineering" readonly>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Department</label>
                        <select class="form-select editable" disabled>
                            <option selected>Computer Engineering</option>
                            <option>IT</option><option>Mechanical</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Year</label>
                        <select class="form-select editable" disabled>
                            <option selected>Third Year (TE)</option>
                            <option>SE</option><option>BE</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>Roll No</label>
                        <input class="form-control editable" value="59" readonly>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Batch</label>
                        <select class="form-select editable" disabled>
                            <option selected>A1</option>
                            <option>A2</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Div</label>
                        <select class="form-select editable" disabled>
                            <option selected>A</option>
                            <option>B</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>PRN</label>
                        <input class="form-control editable" value="123456" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Phone</label>
                        <input class="form-control editable" value="9876543210" readonly>
                    </div>
                </div>

                <div class="row hidden" id="passwordSection">
                    <div class="col-md-6 mb-3">
                        <label>New Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6 d-grid mb-2">
                        <button class="btn btn-custom" onclick="editProfile()">Edit Profile</button>
                    </div>
                    <div class="col-md-6 d-grid mb-2">
                        <button class="btn btn-custom" onclick="changePassword()">Change Password</button>
                    </div>
                </div>

                <div class="d-grid mt-3 hidden" id="saveBtn">
                    <button class="btn btn-success btn-lg" onclick="saveChanges()">Save Changes</button>
                </div>

            </div>

        </div>

    </main>
</div>



</body>
</html>
