<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Practical | PSMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/practical.css">
</head>
<body>

<div class="form-layout">

    <div class="form-header">
        <h2>Add New Practical</h2>
        <a href="practical-dashboard.html">‚Üê Back</a>
    </div>

    <div class="form-card">
        <form action="/add-practical" method="post">

            <div class="form-group">
                <label>Department</label>
                <select>
                    <option>Computer Engineering</option>
                    <option>IT</option>
                </select>
            </div>

            <div class="form-group">
                <label>Academic Year</label>
                <select>
                    <option>Second Year</option>
                    <option>Third Year</option>
                </select>
            </div>

            <div class="form-group">
                <label>Subject</label>
                <select>
                    <option>Data Structures</option>
                    <option>Algorithms</option>
                </select>
            </div>

            <div class="form-group">
                <label>Practical Number</label>
                <input type="text" placeholder="P001">
            </div>

            <div class="form-group">
                <label>Status</label>
                <select>
                    <option>Active</option>
                    <option>Idle</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">Create Practical</button>
                <a href="./practical-dashboard.html" class="btn outline">Cancel</a>
            </div>

        </form>
    </div>

</div>

</body>
</html>
